# Smithery configuration file: https://smithery.ai/docs/build/project-config

startCommand:
  type: stdio
  commandFunction:
    # A JS function that produces the CLI command based on the given config to start the MCP on stdio.
    |-
    (config) => ({ command: 'annas-mcp', args: ['mcp'], env: { ANNAS_SECRET_KEY: config.secretKey, ANNAS_DOWNLOAD_PATH: config.downloadPath } })
  configSchema:
    # JSON Schema defining the configuration options for the MCP.
    type: object
    required:
      - secretKey
      - downloadPath
    properties:
      secretKey:
        type: string
        description: API key for Anna's Archive
      downloadPath:
        type: string
        description: Path to download books
  exampleConfig:
    secretKey: feedfacecafebeef
    downloadPath: /data/downloads
